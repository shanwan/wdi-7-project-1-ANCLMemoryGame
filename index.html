<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title> &#10047; Memory Card Game &#10047; </title>
</head>

<body>
  <div>
    <h1 class="gameName">
      <img src="player1.png">
      Animal Crossing Memory Card Game
      <img src="Player2.png"></h1>
    <div id="gamePlay">
      <div class="row">
        <div class="col-2"></div>
      <div class="col-4" id="player1time">Player 1: </div>
      <div class="col-4" id="player2time">Player 2: </div>
      </div>
      <div class="row">
        <div class="col-2"></div>
      <h2 class="col-4" id="timer"> Get ready player </h2>
      <h2 class="col-4" id="anclChar"> Selected character </h2>
      </div>
    </div>
  </div>

  <div id="memoryBoard">
    <h1 class="firstMsg">
      Play this game to practice your memory and learn about animal crossing characters!
      <br> Click start to play!
      <br> Time starts once you click play.
    </h1>
  </div>

<div class="row">
  <div class="col-3"></div>
  <div class="col-3">
    <button id="start">Start</button>
  </div>
  <div class="col-3">
    <button id="restart">Restart Game</button>
  </div>
</div>
<audio controls autoplay loop>
<source src="ANCLMainThemeSong.ogg" type="audio/ogg">
</audio>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.js"></script>
  <script src="main.js"></script>
</body>

</html>
